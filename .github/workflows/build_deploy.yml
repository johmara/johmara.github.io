name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Node.js 🙂‍↕️
        uses: actions/setup-node@v3
        with:
          node-version: '20.17'

      - name: Install and Build 🔧
        run: |
            npm install
            npm run build -- --prod

      - name: Deploy to GitHub Pages 🚀
        run: npm run deploy
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
