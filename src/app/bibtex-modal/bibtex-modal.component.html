<div class="bibtex-modal">
  <pre>{{ data.bibtex }}</pre>
  <div class="button-container">
    <button mat-button class="copy-button" (click)="copyToClipboard()">
      <i class="fas fa-copy"></i> Copy
    </button>
    <button mat-button class="close-button" (click)="closeDialog()">Close</button>
  </div>
</div>
